<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content = "IE=edge"/>
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>Boook Store</title>
    </head>
    <body>
        <div class="container mx-auto border px-5 py-5">
            <div class="row border border-secondary rounded-3">
                <div class="col mx-auto">
                    <h2 class="text-center mb-3">XXI Century Bookstore</h2>
                    <h3 class="text-center mb-3">Book List</h3>
                </div>
            </div>
            <br />
            <div class="row py-1">
                <div class="col mx-auto">
                    <form id="addBook">
                        <button type="button" class="btn btn-primary">Add Book</button>
                    </form>
                </div>
            </div>
            <div class="row border border-secondary rounded-3 px-2 py-3">
                <table class="table table-striped" id="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Chapters</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
            <br />
            <div class="row border border-secondary rounded-3 px-2 py-3">
                <form id="searchBook">
                    <div class="form-group row">
                        <label for="libro" class="col-sm-2 col-form-label">Title of the book: </label>
                        <div class="col-sm-10">
                          <input class="form-control" id="book">
                        </div>
                    </div>
                    <br>
                    <button class="form-control btn btn-primary" type="submit">Search book</button>
                </form>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
